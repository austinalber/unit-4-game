<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars: The RPG</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- JavaScript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<!-- Main Body -->
<div class="container">

    <!-- Jumbotron Header -->
    <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">Star Wars: The RPG</h1>
        <h3 class="text-center" id="action-prompt">Choose Your Character!</h3>
    </div>

    <!-- Character Selection -->
    <div class="col-md-12">
        <div class="row" id="selection-div">
            <!-- Character Selection Images Appear Here -->
            <p>Choose Your Character!</p>
        </div>
        <div class="row" id="user-div">
            <!-- User's Character Appears Here After Selected -->
            <p>Your Character:</p>
        </div>
        <div class="row" id="enemy-div">
            <!-- Enemy Character's Will Appear Here -->
            <p>Enemies Available To Attack:</p>
        </div>
        <div class="row" id="fight-div">
            <!-- Selected Character to Fight -->
            <p>Fight Selection:</p>
        </div>
        <div class="row">
            <!-- Button For Attacking -->
            <button class="btn btn-primary" id="attack-button">Attack</button>
        </div>
        <div class="row" id="defender-div">
            <!-- Defender's Location When Fighting -->
            <p>Defender:</p>
        </div>

        <div id="message">
            <!-- Messages Appear Here -->
        </div>
        
    </div>



<!-- Close Main Body -->
</div>

</body>
</html>
