<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Wars: The RPG</title>

    <!-- CSS Links -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- JQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>

<!-- Overall Bootstrap grid -->
<div class="container">

    <!-- Jumbotron with title -->
    <div class="jumbotron">

        <h1 class="text-center"><strong>Welcome To Star Wars RPG</strong></h1>
        <h2 class="text-center">Choose Your Character</h2>

    </div> <!-- End Jumbotron -->

    <!-- Contents of the game-->
    <div class="row">

        <!-- Available characters -->
        <div class="col-lg-12" id="characters-available">
        <span class="character-image available-character" id="obi-wan-kenobi-character">
            <p>Obi-Wan Kenobi</p>
            <img src="./assets/images/obi-wan.jpg" alt="Obi-Wan Kenobi Character" id="obi-wan-kenobi-image" style="width: 200px">
            <p class="health">HP: 120</p>
        </span>

        <span class="character-image available-character" id="luke-skywalker-character">
            <p>Luke Skywalker</p>
            <img src="./assets/images/luke-skywalker.jpg" alt="Luke Skywalker Character" id="luke-skywalker-image" style="width: 200px">
            <p class="health">HP: 100</p>
        </span>

        <span class="character-image available-character" id="darth-sidious-character">
            <p>Darth Sidious</p>
            <img src="./assets/images/darth-sidious.jpg" alt="Darth Sidious Character" id="darth-sidious-image" style="width: 200px; height: 100px">
            <p class="health">HP: 150</p>
        </span>

        <span class="character-image available-character" id="darth-maul-character">
            <p>Darth Maul</p>
            <img src="./assets/images/darth-maul.jpg" alt="Darth Maul Character" id="darth-maul-image" style="width: 200px">
            <p class="health">HP: 180</p>
        </span>
        </div> <!-- End available characters -->

        <!-- Your chosen character -->
        <div class="col-lg-12" id="chosen-character">
        <h2>Your Character</h2>
        </div> <!-- End your chosen character-->

        <!-- Enemies available to attack -->
        <div class="col-lg-12" id="enemies-available">
        <h2>Enemies Available To Attack</h2>
        </div> <!-- End enemies available to attack -->

        <!-- Fight section -->
        <div class="col-lg-12" id="fight-section">
        <h2>Fight Section</h2>
        <button id="attack" type="button" class="btn btn-warning">Fight!</button>
        <!-- <button id="attack">Attack</button> -->
        </div> <!-- End fight section -->

        <!-- Defender section -->
        <div class="col-lg-12" id="defender-section">
        <h2>Defender</h2>
        </div> <!-- End defender section -->

        <!-- Game message section -->
        <div class="col-lg-12" id="message-section">
        <div id="game-message"></div>
        <button id="restart">Restart</button>
        </div> <!-- Game message section -->

    </div> <!-- End contents of the game -->

    </div> <!-- End Bootstrap grid -->


<script src="assets/javascript/game.js"></script>

</body>
</html>
